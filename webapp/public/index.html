<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>
    <link rel="stylesheet" href="style.css">
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.2.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.2.1/firebase-database.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <!--Load d3.js-->
    <script src="https://d3js.org/d3.v4.js"></script>


  </head>
  <body>
    <p id="load">Select a computer and timescale to view&hellip;</p>
    <div id="compselector"></div>
    <div id="timeselector"></div>
    <div id="graph"></div>
    <script src="loadinputs.js"></script>
    <script src="index.js"></script>
  </body>
</html>
